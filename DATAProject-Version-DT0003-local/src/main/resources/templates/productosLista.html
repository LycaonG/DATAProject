<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Lista de productos</title>
    <!-- Bootstrap CSS -->
    <link href="../static/css/bootstrap.css" rel="stylesheet" th:href="@{/css/bootstrap.css}">
</head>

<body>   
    <div class="container">
        <!-- <h1 th:text="'Hola, ' + ${usuario.nombreCompleto} + '!'"></h1> -->
        <br>
        <h2 th:if="${listaProductos.isEmpty()}">
            No hay Productos que listar</h2>
        <div th:if="${!listaProductos.isEmpty()}">
            <h2>Lista de Productos</h2>
            <br>
            <table class="table">
                <thead>
                    <tr>
                        <th>Codigo</th>
                    	<th>Producto</th>
                        <th>Raz√≥n Social</th>                        
                        <th>Cantidad</th>
                        <th>Valor Unitario</th>
                    </tr>
                </thead>
                <tbody>
                     <tr th:each="productoItem : ${listaProductos}">
                        <td th:text="${productoItem.codigo}">
                        <td th:text="${productoItem.producto}">
                        <td th:text="${productoItem.razonSocial}">
                        <td th:text="${productoItem.cantidad}">
                        <td th:text="${productoItem.vUnitario}">
                    </tr>
                </tbody>
            </table>
        </div>
        <br>
        <div>
            <a href="/home" class="btn btn-primary">Regresar</a>
            <br><br>
            <h2><a href="/salir" class="btn btn-primary">Salir</a></h2>
        </div>
    </div>




</body>

</html>
