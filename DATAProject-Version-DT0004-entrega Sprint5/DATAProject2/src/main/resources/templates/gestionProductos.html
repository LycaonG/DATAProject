<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Gestion de productos</title>
    <!-- Bootstrap CSS-->
    <link href="../static/css/bootstrap.css" rel="stylesheet" th:href="@{/css/bootstrap.css}">
</head>

<body>       
    <div class="container">
        <!-- <h1 th:text="'Hola, ' + ${usuario.nombreCompleto} + '!'"></h1> -->
        <h2 th:if="${listaProductos.isEmpty()}">
            No hay Productos que Gestionar</h2>
        <div th:if="${!listaProductos.isEmpty()}">
            <h2> Gestión de Productos</h2>
            <br>
            <table class="table">
                <thead>
                    <tr>
                         <th>Codigo</th>
                    	<th>Producto</th>
                        <th>Razón Social</th>                        
                        <th>Cantidad</th>
                        <th>Valor Unitario</th>
                    </tr>
                </thead>
                <tbody>
                   <tr th:each="productoItem : ${listaProductos}">
                        <td th:text="${productoItem.codigo}">
                        <td th:text="${productoItem.producto}">
                        <td th:text="${productoItem.razonSocial}">
                        <td th:text="${productoItem.cantidad}">
                        <td th:text="${productoItem.vUnitario}">
                        <td><a class="btn btn-info" th:href="@{/editarProd/{codigo}(codigo=${productoItem.codigo})}">Editar</a></td>
                        <td><a class="btn btn-danger" th:href="@{/eliminarProd/{codigo}(codigo=${productoItem.codigo})}">Eliminar</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <br>
        <div>
            <a href="/agregarProd/0" class="btn btn-primary">Agregar Nuevo Producto</a>
        </div>
    </div>
    <div>
     <br>
            <a href="/home" class="btn btn-primary">Regresar</a>
            <br><br>
            <h2><a href="/salir" class="btn btn-primary">Salir</a></h2>
        </div>
</body>

</html>
