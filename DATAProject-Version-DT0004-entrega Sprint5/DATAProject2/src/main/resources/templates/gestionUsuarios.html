<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Gestion de usuarios</title>
    <!-- Bootstrap CSS-->
    <link href="../static/css/bootstrap.css" rel="stylesheet" th:href="@{/css/bootstrap.css}">
</head>

<body>       
    <div class="container">
        <!-- <h1 th:text="'Hola, ' + ${usuario.nombreCompleto} + '!'"></h1> -->
        <h2 th:if="${listaUsuarios.isEmpty()}">
            No hay Usuarios que Gestionar</h2>
        <div th:if="${!listaUsuarios.isEmpty()}">
            <h2> Gesti√≥n de Usuarios</h2>
            <br>
            <table class="table">
                <thead>
                    <tr>
                        <th>Nombre Completo</th>
                        <th>Cedula</th>
                        <th>Correo Electronico</th>
                        <th>Editar</th>
                        <th>Eliminar</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="usuarioItem : ${listaUsuarios}">
                        <td th:text="${usuarioItem.nombreCompleto}">
                        <td th:text="${usuarioItem.cedula}">
                        <td th:text="${usuarioItem.correo}">
                        <td><a class="btn btn-info" th:href="@{/editar/{id}(id=${usuarioItem.id})}">Editar</a></td>
                        <td><a class="btn btn-danger" th:href="@{/eliminar/{id}(id=${usuarioItem.id})}">Eliminar</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <br>
        <div>
            <a href="/agregar/0" class="btn btn-primary">Agregar Nuevo Usuario</a>
        </div>
    </div>
    <div>
     <br>
            <a href="/home" class="btn btn-primary">Regresar</a>
            <br><br>
            <h2><a href="/salir" class="btn btn-primary">Salir</a></h2>
        </div>
</body>

</html>
